    lambda: |-
      auto l = new DN21In(0);
      App.register_component(l);
      return {l};
    binary_sensors:
      - id: ${devicename}_in1
        name: "${upper_devicename} In 1"
  - platform: custom
    lambda: |-
      auto l = new DN21In(1);
      App.register_component(l);
      return {l};
    binary_sensors:
      - id: ${devicename}_in2
        name: "${upper_devicename} In 2"
  - platform: custom
    lambda: |-
      auto l = new DN21In(2);
